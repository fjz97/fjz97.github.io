      <p>开启mongod服务后，进入mongo shell</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mongo --port=###</span><br></pre></td></tr></table></figure>
<p>切换到myblog数据库</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&gt; use myblog</span><br><span class="line">switched to db myblog</span><br><span class="line">&gt;</span><br></pre></td></tr></table></figure>
<p>创建用户</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">db.createUser(</span><br><span class="line">&#123;</span><br><span class="line">	user: &apos;###&apos;,</span><br><span class="line">	pwd: &apos;###&apos;,</span><br><span class="line">    roles:</span><br><span class="line">    [</span><br><span class="line">      &#123;</span><br><span class="line">        role: &apos;dbOwner&apos;,</span><br><span class="line">        db: &apos;myblog&apos;</span><br><span class="line">      &#125;</span><br><span class="line">    ]</span><br><span class="line">  &#125;</span><br><span class="line">)</span><br></pre></td></tr></table></figure>
<p>mongoose连接</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mongodb: &apos;mongodb://name:pwd@ip:port/myblog&apos;</span><br></pre></td></tr></table></figure>
<p>添加用户权限</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">db.grantRolesToUser(&quot;&lt;username&gt;&quot;, [&#123; role: &quot;&lt;role-name&gt;&quot;, db: &quot;&lt;db-name&gt;&quot; &#125;])</span><br></pre></td></tr></table></figure>
<p>撤销用户权限</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">db.revokeRolesFromUser(&quot;&lt;username&gt;&quot;, [&#123; role: &quot;&lt;role-name&gt;&quot;, db: &quot;&lt;db-name&gt;&quot;&#125;])</span><br></pre></td></tr></table></figure>
<p>编辑批处理命令</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">start mongod -f mongodb.conf</span><br></pre></td></tr></table></figure>
<p>运行自定义配置项</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">dbpath=C:\mongodb\data\db</span><br><span class="line">logpath=C:\mongodb\log\mongodb.log</span><br><span class="line">bind_ip=127.0.0.1</span><br><span class="line">port=###</span><br><span class="line">auth=true</span><br></pre></td></tr></table></figure>
<p>总结一下：auth=true即可为mongodb设定权限访问，每个数据库有自己的用户，我们需要做的就是在该数据库下创建用户并为用户配置权限。</p>
